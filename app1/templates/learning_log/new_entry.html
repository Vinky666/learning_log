<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django form</title>
</head>
<body>
{% extends 'learning_log/base.html' %}]
{% load bootstrap4 %}
{% block page_header %}
    <h2>Add new entry:</h2>
{% endblock page_header %}
{% block content %}
    <form action="{% url 'main:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="Submit" class="btn btn-primary">Add text</button>
    </form>
{% endblock content %}
</body>
</html>
