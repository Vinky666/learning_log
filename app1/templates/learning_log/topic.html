<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic</title>
</head>
<body>
{% extends 'learning_log/base.html' %}

{% block page_header %}
    <h3>{{ topic }}</h3>
{% endblock page_header %}

{% block content %}

    {% for entry in entries %}
        <div class="card mb-2">
            <h5 class="card-header">
                {{ entry.date_added}}
                <small>
                    <a href="{% url 'main:up_entry' entry.id %}">Edit it</a>
                </small>
            </h5>
            <div class="card-body">
                <p>{{ entry.text|linebreaks }}</p>
            </div>
        </div>
    {% empty %}
        <div>
            <p>No topic has been added</p>
        </div>
    {% endfor %}

<a href="{% url 'main:new_entry' topic.id %}">Add new entry</a>
{% endblock content %}
</body>
</html>
