<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
{% extends 'learning_log/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
    <h3 class="display-5">Registration</h3>
{% endblock page_header %}
{% block content %}
<form action="{% url 'users:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
<button name="Submit" class="btn btn-primary">Sign Up!</button>
<input type="hidden" name="next" value="{% url 'main:index' %}"/>
</form>
{% endblock content %}
</body>
</html>
